<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Connexion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d49321f612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>

<body>

    <div class="login-form-container">
        <form action="/admin-login5049661" method="POST">
            <div class="form-header">
                <h3>Connexion</h3>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-msg">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <div class="form-body">
                <div class="input-grp">
                    <i class="fa-solid fa-user"></i>
                    <div class="input-container"><input type="text" name="login" placeholder="Identifiant ou email"
                            required>
                    </div>
                </div>
                <div class="input-grp">
                    <i class="fa-solid fa-lock"></i>
                    <div class="input-container"> <input type="password" name="password" placeholder="Mot de passe"
                            required>
                    </div>
                    <div class="show-password"><i class="fa-solid fa-eye"></i></div>
                </div>
            </div>
            <div class="form-footer">
                <button class="submit-btn">Se connecter</button>
            </div>


        </form>
    </div>

    <script src="../static/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
