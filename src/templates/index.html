<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/styles/style.css" />
</head>

<body>
  <form id="registration-form">

    <div class="date-select">
      <label for="date-select">Choisissez une date :</label>
      <select id="date-select" name="date">
        <!-- Options pour les dates disponibles seront ajoutées ici -->
        {% for date in dates %}
        <option value="{{ date }}">{{ date }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="identity">
      <div class="name">
        <label for="name-input">Prénom :</label>
        <input type="text" id="name-input" name="name" required />
      </div>
      <div class="lastname">
        <label for="lastname-input">Nom :</label>
        <input type="text" id="lastname-input" name="lastname" required />
      </div>
    </div>
    <div class="email">
      <label for="email-input">Email :</label>
      <input type="email" id="email-input" name="email-input" required>
    </div>

    <div class="nbr-of-pple">
      <label for="people-select">Nombre de personnes :</label>
      <select name="people" id="people-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <!-- Autres champs du formulaire -->
    <button type="submit" class="submit-btn">S'inscrire</button>
  </form>


</body>

</html>
