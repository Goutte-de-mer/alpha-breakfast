<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Petits déjeuners d'Alpha</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../static/img/mug.png" />
  <link rel="stylesheet" href="../static/styles/style.css" />
  <script src="https://kit.fontawesome.com/d49321f612.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-homepage">

    <div class="registration-form-container">

      <div class="info-side">

      </div>
      <div class="form-side">
        <h1><span class="uppercase">Inscription</span> <br><span class="smaller">petits déjeuners d'Alpha</span></h1>
        <form id="registration-form" action="/submit" method="post">

          <div class="date-select">
            <label for="date-select">Choisissez une date :</label>
            <select id="date-select" name="date-select">
              <option value="" disabled selected>Choisissez une date</option>
              {% for date in dates %}
              <option value="{{ date }}">{{ date }}</option>
              {% endfor %}
            </select>

          </div>
          <div class="people">
            <div class="person">
              <h2>Personne n°1</h2>
              <div class="identity">
                <div class="name">
                  <label for="name-input-1">Prénom :</label>
                  <input type="text" id="name-input-1" name="name" required />
                </div>
                <div class="lastname">
                  <label for="lastname-input-1">Nom :</label>
                  <input type="text" id="lastname-input-1" name="lastname" required />
                </div>
              </div>
              <div class="email">
                <label for="email-input-1">Email :</label>
                <input type="email" id="email-input-1" name="email-input" required>
              </div>

            </div>
          </div>

          <p class="add-person-btn"><i class="fa-solid fa-plus"></i> Ajouter une personne</p>

          <div class="remaining-places">
            <!-- Display the remaining places here -->
            <div class="remaining-places">
              <!-- Display the remaining places here for the selected date -->
              <p id="remaining-places-info"></p>
            </div>
          </div>

          <!-- Autres champs du formulaire -->
          <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
      </div>
    </div>


  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/script.js"></script>
</body>

</html>
