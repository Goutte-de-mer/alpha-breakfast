<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Petits déjeuners d'Alpha</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../static/img/mug.png" />
  <link rel="stylesheet" href="../static/styles/style.css" />
</head>

<body>
  <main class="main-homepage">

    <div class="registration-form-container">

      <div class="info-side">

      </div>
      <div class="form-side">
        <h1><span class="uppercase">Inscription</span> <br><span class="smaller">petits déjeuners d'Alpha</span></h1>
        <form id="registration-form" action="/submit" method="post">

          <div class="date-select">
            <label for="date-select">Choisissez une date :</label>
            <select id="date-select" name="date-select">
              {% for date_str, remaining_places in dates_and_remaining_places.items() %}
              <option value="{{ date_str }}">{{ date_str }}</option>
              {% endfor %}
            </select>

          </div>

          <div class="identity">
            <div class="name">
              <label for="name-input">Prénom :</label>
              <input type="text" id="name-input" name="name" required />
            </div>
            <div class="lastname">
              <label for="lastname-input">Nom :</label>
              <input type="text" id="lastname-input" name="lastname" required />
            </div>
          </div>
          <div class="email">
            <label for="email-input">Email :</label>
            <input type="email" id="email-input" name="email-input" required>
          </div>

          <div class="nbr-of-pple">
            <label for="people-select">Nombre de personnes :</label>
            <select name="people" id="people-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="remaining-places">
            <!-- Display the remaining places here -->
            <div class="remaining-places">
              <!-- Display the remaining places here for the selected date -->
              <p id="remaining-places-info"></p>
            </div>
          </div>

          <!-- Autres champs du formulaire -->
          <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
      </div>
    </div>


  </main>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/js/script.js"></script>
</body>

</html>
