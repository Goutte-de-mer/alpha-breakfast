<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/styles/header.css">
    <link rel="stylesheet" href="../static/styles/admin.css">
    <script src="https://kit.fontawesome.com/d49321f612.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header-admin">
        <div class="logo-alpha">
            <img src="../static/img/logo-alpha.png" alt="">
        </div>
        <ul class="nav-container">
            <li class="main-menu-item dropdown-menu-link">Evénements
                <i class="fa-solid fa-angle-down"></i>
                <ul class="submenu">
                    <li><a href="{{ url_for('main.admin_panel') }}">Voir les événements</a></li>
                    <li><a href="{{ url_for('event.new_event') }}">Nouvel évenement</a></li>
                </ul>
            </li>
            <li class="main-menu-item"><a href="">Emails</a></li>
            <li class="main-menu-item dropdown-menu-link">Utilisateurs <i class="fa-solid fa-angle-down"></i>
                <ul class="submenu">
                    <li><a href="/users/clients">Clients</a></li>
                    <li><a href="/users/employees">Employés</a></li>
                </ul>
            </li>
            <li class="main-menu-item"><a href="">Profil</a></li>
            <li class="main-menu-item logout-btn"><a href="{{ url_for('auth.logout') }}">Déconnexion</a></li>
        </ul>
    </header>

    <div class="content-body">

        {% block content %}
        {% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/js/edit_event.js"></script>
    <script src="../static/js/menu.js"></script>

</body>

</html>
